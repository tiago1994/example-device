<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Mobile Phone</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="div-geral-page">
        <!-- Bloco Selecionar -->
        <div class="bloco-phone">
            <div class="phone-box">
                <img src="images/mobile_select.png" class="phone-img">
            </div>
        </div>

        <!-- Bloco Selecionado Sem Indicador -->
        <div class="bloco-phone">
            <div class="phone-box">
                <img src="images/mobile_empty.png" class="phone-img">
                <img src="images/fundo.jpg" class="fundo-bg">
                <div class="box-text">
                    <div class="box-text-title">Categoria</div>
                    <div class="box-text-desc">Subcategoria</div>
                </div>
            </div>
        </div>
       
        <!-- Bloco Selecionado Com Indicador -->
        <div class="bloco-phone">
            <div class="phone-box">
                <img src="images/mobile_empty.png" class="phone-img">
                <img src="images/fundo.jpg" class="fundo-bg">
                <div class="logo-vazio-empresa"></div>
                <div class="logo-vazio-empresa2"></div>
                <div class="box-text">
                    <div class="box-text-title">Categoria</div>
                    <div class="box-text-desc">Subcategoria</div>
                </div>
            </div>
        </div>
        
        <!-- Bloco Selecionado Com Indicador e Preenchido -->
        <div class="bloco-phone">
            <div class="phone-box">
                <img src="images/mobile_empty.png" class="phone-img">
                <img src="images/fundo.jpg" class="fundo-bg">
                <img src="images/logo.jpg" class="logo-empresa">
                <img src="images/logo.jpg" class="logo-empresa2">
                <div class="box-text">
                    <div class="box-text-title">Categoria</div>
                    <div class="box-text-desc">Subcategoria</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
